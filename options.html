<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Zen Menu Reveal Custom Icon Settings</title>
  <style>
    body { background: #232228; color: #eee; font-family: sans-serif; padding: 2em; }
    .setting { margin-bottom: 1.5em; }
    label { display: block; margin-bottom: 0.3em; }
    input[type="text"], select { width: 350px; padding: 0.3em; border-radius: 4px; border: 1px solid #444; background: #18171c; color: #eee; }
    input[type="checkbox"] { transform: scale(1.2); margin-right: 0.5em; }
    button { margin-top: 2em; padding: 0.5em 1.5em; border-radius: 4px; border: none; background: #444; color: #fff; font-size: 1em; cursor: pointer; }
  </style>
</head>
<body>
  <h2>Zen Menu Reveal Custom Icon Settings</h2>
  <form id="settings-form"></form>
  <button id="save-btn">Save Settings</button>
  <script src="options.js"></script>
</body>
</html>
